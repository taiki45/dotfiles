gui:
  scrollHeight: 30
  authorColors:
    'Taiki Ono': 'red'
  theme:
    activeBorderColor:
      - "#FF79C6"
      - bold
    inactiveBorderColor:
      - "#BD93F9"
    searchingActiveBorderColor:
      - "#8BE9FD"
      - bold
    optionsTextColor:
      - "#6272A4"
    selectedLineBgColor:
      - "#6272A4"
    inactiveViewSelectedLineBgColor:
      - bold
    cherryPickedCommitFgColor:
      - "#6272A4"
    cherryPickedCommitBgColor:
      - "#8BE9FD"
    markedBaseCommitFgColor:
      - "#8BE9FD"
    markedBaseCommitBgColor:
      - "#F1FA8C"
    unstagedChangesColor:
      - "#FF5555"
    defaultFgColor:
      - "#F8F8F2"
keybinding:
  universal:
    focusMainView: '<tab>'
    nextBlock-alt2: <disabled>
promptToReturnFromSubprocess: false
customCommands:
  - key: "A"
    context: "files"
    description: "AI commit with draft"
    loadingText: "Generating commit message..."
    prompts:
      - type: "input"
        title: "commit message prompt"
        key: "Draft"
    command: |
      claude -p "Generate a commit message based on the draft and diff below. Rules: Write in English. Focus on WHY not WHAT (the diff shows what changed). Prioritize product context over code-level details. No conventional commit prefixes (fix:, feat:, etc.). No 'Generated with' footer or Co-Authored-By. Output only the message.\n\nDraft: {{.Form.Draft}}\n\nDiff:\n$(git diff --staged)" > /tmp/commit_msg && git commit -e -S -s -F /tmp/commit_msg
    output: terminal
